<!DOCTYPE html>
<html>
<head>
    <title>Awesome MQTT Client</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="jumbotron jumbotron-enhanced">
        <button type="button" class="close" data-dismiss="jumbotron" aria-label="Close">
              <span aria-hidden="true">&times;</span>
        </button>
        <h3>Awesome MQTT Client</h3>
        <small>The MQTT Client you need!</small>
    </div>

<div class="container">
        <div class="alerts">
        </div>
        <div class="widgets-area column">
            <hr>
            <span class="empty-placeholder">No widgets created. Ctrl + G to create a new widget.</span>
            <hr>
        </div>

        <div class="btn btn-block btn-lg btn-success add-widget" data-toggle="modal" data-target="#add-widget-modal">
            <i class="fa fa-plus"></i> Add Widget
        </div>

    <div class="modal fade show" id="widgetInfoModal" tabindex="-1" role="dialog"
      aria-labelledby="widgetInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Widget - {widget_name}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="widgetInfo-form">
                        <div class="form-group">
                            <label>Publisher</label>
                            <select class="publisher-choice">
                                <option>OFF</option>
                                <option>ON</option>
                            </select>
                            <div class="form-group pub-type-group">
                                <label>Type</label>
                                <select class="pub-type">
                                    <option>Message</option>
                                    <option>Input</option>
                                </select>
                                <div class="form-group">
                                    <label>Message</label>
                                    <input type="text" name="pub-msg" class="pub-msg">
                                </div>
                                <div class="form-group">
                                    <label>Input-Type</label>
                                    <select class="pub-input-type">
                                        <option>Speech Recogniton</option>
                                        <option>Custom Message</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Subscriber</label>
                            <select class="subscriber-choice">
                                <option>OFF</option>
                                <option>ON</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="add-widget-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background: #33cc33;color: white;">
            <h5 class="modal-title" id="add-widget-modal-label">Add Widget</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="widget-add-form">
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" id="widget-type" required>
                        <option value="permanent">Permanent</option>
                        <option value="temporary">Temporary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Widget Name</label>
                    <input type="text" name="widget-name" class="form-control" id="widget-name" required>
                </div>
                <div class="form-group">
                    <label>Topic</label>
                    <input type="text" name="topic" class="form-control" id="widget-topic" required>
                </div>
                <div class="form-group">
                    <label>Broker</label>
                    <input type="text" name="broker" id="widget-broker" class="form-control" required>
                </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="add-widget-btn" onclick="create_widget()">Add</button>
                  </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>


</div>
    <!--jquery-->
    <script type="text/javascript" src="/jquery-3.4.1.js"></script>

    <!--bootstrap-->
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.js"></script>

    <!-- eel.js is a javascript file being served at "/eel.js" becuase by python-eel package-->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.0/math.js"></script>
    <!--Paho javascript library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <!-- index.js is the js file for the project -->
    <script type="text/javascript" src="/index.js"></script>
</body>
</html>
